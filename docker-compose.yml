services:
  api:
    build: .
    container_name: changeguard-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    container_name: changeguard-postgres
    environment:
      POSTGRES_USER: changeguard
      POSTGRES_PASSWORD: changeguard
      POSTGRES_DB: changeguard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: changeguard-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
